            grid-template-columns: repeat(6, 60px);

            margin-bottom: 20px;
            justify-content: center;

            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            user-select: none;
        }

        .empty {
            background-color: #fff;
        }

        .tile-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

            font-size: 18px;
            color: #f0f1d1;
            position: relative;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
